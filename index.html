<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/icons8-selecionado-24.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cadastro</title>
</head>


<body>

    <div id="container">

        <header>

            <nav class="nav-bar">

                <h3 class="logo">HY Clean</h3>

                <ul class="list-box">
                    <li><a href="#">Informação</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a class="active" href="#">Login</a></li>
                </ul>



                <div class="hamburguer">
                    <button class="btn-header">
                        <img class="img-menu-moblie" src="img close  - open/menu_white_36dp.svg" alt="icone do menu hamburguer">
                    </button>
                </div>



                <ul class="listboxmob">
                    <li><a href="#">Informação</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a class="active" href="#">Login</a></li>
                </ul>                                                               

            </nav>

        </header>



        <div class="form-box">

            <img class="exit" src="img icon div/icons8-excluir-50.png" alt="icone de cancelar">
             

            <form action="" class="form">

                <h1 class="title">Cadastro</h1>

                <div class="box-input">
                    <label for="">Nome:</label>
                    <input type="text" name="" id="nome">
                </div>
               

                <div class="box-input">
                    <label for="">SobreNome:</label>
                    <input type="text" name="" id="sobrenome">
                </div>

                <div class="box-input">
                    <label for="">Idade:</label>
                    <input type="text" name="" id="idade">
                </div>

                <div class="box-input">
                    <label for="">Altura:</label>
                    <input type="text" name="" id="altura">
                </div>

                <input class="sbt" type="submit" value="Enviar">


            </form>

        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
